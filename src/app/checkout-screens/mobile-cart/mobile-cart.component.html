<div class="min-h-screen bg-gray-900 text-gray-100">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Cart Items Section -->
      <div class="lg:col-span-2">
        <div class="bg-gray-800/50 rounded-2xl p-6">
          <h2 class="text-xl font-semibold mb-6">Shopping Cart</h2>
          <div class="space-y-4">
            <div *ngFor="let item of cart$ | async" 
                 class="bg-gray-800 rounded-xl p-4 flex items-center justify-between gap-4 shadow-lg hover:bg-gray-800/80 transition-colors">
              <div class="flex-1">
                <h3 class="font-medium text-white text-base">{{item.name}}</h3>
                <p class="text-sm text-gray-300 mt-1">Quantity: {{item.quantity}}</p>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-lg font-semibold text-purple-400">{{item.amount | currency:'GHS'}}</span>
                <button (click)="removeCart(item.giftcard)" 
                        class="p-2.5 hover:bg-gray-700 active:bg-gray-600 rounded-lg transition-all">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Checkout Summary Section -->
      <div class="lg:col-span-1">
        <div class="bg-gray-800 rounded-2xl shadow-xl sticky top-8">
          <div class="p-6 space-y-6">
            <div>
              <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
              <div class="flex items-center justify-between mb-4">
                <span class="text-gray-300 font-medium">Total Amount</span>
                <span class="text-xl font-bold text-purple-400">{{total | currency:'GHS'}}</span>
              </div>
            </div>

            <button (click)="proceedToPayment()"
                    class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 rounded-xl font-semibold text-white shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
              Proceed to Payment
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div *ngIf="paymentModalService.showModal$ | async">
    <app-payment-method-modal-two></app-payment-method-modal-two>
  </div>
</div>
