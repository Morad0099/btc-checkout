<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4"
    [class.animate-fadeIn]="true" (click)="close()">
    <div class="bg-gray-800 rounded-t-2xl sm:rounded-2xl w-full max-w-md shadow-xl" [class.animate-slideUp]="true"
        (click)="$event.stopPropagation()">
        <div class="bg-gray-800 rounded-t-2xl sm:rounded-2xl w-full max-w-md shadow-xl" [class.animate-slideUp]="true">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-white mb-6">Select Payment Method</h2>

                <div class="space-y-3">
                    <button (click)="selectPayment('mobile')"
                        class="w-full p-4 bg-gray-700 hover:bg-gray-600 rounded-xl flex items-center gap-4 transition-all">
                        <div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <div class="font-medium text-white">Mobile Money</div>
                            <div class="text-sm text-gray-400">Pay with MTN, Vodafone, or AirtelTigo</div>
                        </div>
                    </button>

                    <button (click)="selectPayment('bitcoin')"
                        class="w-full p-4 bg-gray-700 hover:bg-gray-600 rounded-xl flex items-center gap-4 transition-all">
                        <div class="w-10 h-10 rounded-full bg-yellow-500/10 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                                <path
                                    d="M15 8.5V10h1c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1h-1v1.5h-2V14h-1c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1h1V8.5h2z" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <div class="font-medium text-white">Bitcoin</div>
                            <div class="text-sm text-gray-400">Pay with cryptocurrency</div>
                        </div>
                    </button>
                </div>

                <button (click)="close()"
                    class="mt-6 w-full p-3 border border-gray-600 rounded-xl text-gray-400 hover:bg-gray-700 transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </div>

</div>
